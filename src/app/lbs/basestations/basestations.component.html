<div class="basestations">
	<div class="header">Mock-LBS API</div>

	<div class="toolbar">
			<button *ngIf="true" (click)="addBasestations()" type="button" class="button button-legend button--primary">
				Отправить данные
			</button>
	</div>
	<app-add-basestation class="map-wrapper" (markPoint)="setLngLat($event)"> </app-add-basestation>
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Базовая станция</h4>
		<button type="button" class="btn btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
			Закрыть
		</button>
	</div>
	<div class="modal-body">
		<form [formGroup]="basestationForm">
			<div class="form-group">
				<label for="lac" class="col-form-label">Lac:</label>
				<input formControlName="lac" type="number" class="form-control" id="lac" />
			</div>
			<div class="form-group">
				<label for="cell" class="col-form-label">Cell:</label>
				<input formControlName="cell" type="number" class="form-control" id="cell" />
			</div>
			<div class="form-group">
				<label for="cell" class="col-form-label">Код региона:</label>
				<input formControlName="region" type="number" class="form-control" id="region" />
			</div>
			<div class="form-group">
				<label>Выберите тип:</label>
				<div class="form-check">
					<input class="form-check-input" value="LTE" type="radio" formControlName="radioType" id="LTE" />
					<label class="form-check-label" for="LTE"> LTE </label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						value="GSM"
						formControlName="radioType"
						type="radio"
						id="GSM"
						checked
					/>
					<label class="form-check-label" for="GSM"> GSM </label>
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="col-form-label">Адрес:</label>
				<textarea formControlName="address" class="form-control" id="address"></textarea>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button
			[disabled]="basestationForm.invalid"
			type="button"
			class="btn btn-outline-dark"
			(click)="modal.close('Save click')"
		>
			Сохранить
		</button>
	</div>
</ng-template>
