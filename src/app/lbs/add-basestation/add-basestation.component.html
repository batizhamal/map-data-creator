<mgl-map
[style]="mapUrl"
[zoom]="[5]"
[center]="[ 70.1913, 48.8811]"
(click)="addBasestationPoint($event)"
>
  <mgl-geojson-source
    id="basestation-points" [data]="basestationPoints"

    >
  </mgl-geojson-source>

  <mgl-image

      *ngFor="let iconImage of iconImages"
      [id]="iconImage.name"
      [url]="iconImage.url"
      (loaded)="setLocaded(iconImage)"

    >
    </mgl-image>

  <mgl-layer
    id="points"
    type="circle"
    source="basestation-points"
    [paint]="{
      'circle-radius': 5,
      'circle-color': '#000',
      'circle-stroke-color': 'white',
      'circle-stroke-width': 1,
      'circle-opacity': 0.9
    }"
   >
  </mgl-layer>
</mgl-map>
